<script>
    var id = sessionStorage.getItem('uid');
    function changePage(page) {
        $("#Notice_table tbody").load("/admin-page?type=Notice&page="+page);
    }
    $(document).ready(function () {
        var tmp_page = {{ page }};
        if( tmp_page != null ) { changePage( tmp_page ); }
        $(".pagination li").click(function () {
            console.log(id)
            history.pushState($(this).val(), null, "/admin-home?result="+id+"&value=3&page="+$(this).val());
            changePage($(this).val());
        });

        document.getElementById("write").setAttribute("href", "/admin-home?result="+id+"&value=7");
    });
</script>
