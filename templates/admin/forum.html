<h1>게시판</h1>
<table class="table table-striped table-hover" id='Forum_table' style="text-align: center;">
    <thead>
        <tr> 
            <th width="7%"> 번호 </th>
            <th> 제목 </th>
            <th width="15%"> 작성자 </th>
            <th width="10%"> 날짜 </th>
            <th width="10%"> 조회수 </th>
        </tr>
    </thead> 
    <tbody>
    </tbody>
</table>

<hr/>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled"> <a class="page-link" href="#"> Previous </a> </li>
        <li class="page-item active" value=1>   <a class="page-link" href="#"> 1 </a> </li>
        <li class="page-item" value=2> <a class="page-link" href="#"> 2 </a> </li>
        <li class="page-item" value=3> <a class="page-link" href="#"> 3 </a> </li>
        <li class="page-item" value=4> <a class="page-link" href="#"> 4 </a> </li>
        <li class="page-item" value=5> <a class="page-link" href="#"> 5 </a> </li>
        <li class="page-item" value=6> <a class="page-link" href="#"> Next </a> </li>
    </ul>
</nav>
<br><br>

<script>
    var id = sessionStorage.getItem('uid');
    function changePage(page) {
        $("#Forum_table tbody").load("/admin-page?type=Forum&page="+page);
    }
    $(document).ready(function () {
        var tmp_page = {{ page }};
        if( tmp_page != null ) { changePage( tmp_page ); }
        $(".pagination li").click(function () {
            history.pushState($(this).val(), null, "/admin-home?result="+id+"&value=4&page="+$(this).val());
            changePage($(this).val());
        });
    });
</script>
