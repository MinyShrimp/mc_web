<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/admin-login.css" />
    <title>ADMIN PAGE</title>

</head>

<body class="d-flex justify-content-center" style="width: 100%; height: 100vh; text-align: center;" cellpadding="0" cellspacing="0" marginleft="0" margintop="0">

    <div class="card align-self-center" style="width:20rem; border-radius:20px;">
        <div class="card-title" style="margin-top:30px;">
            <h2 class="card-title text-center" style="color:#113366;">로그인</h2>
        </div>
        <div class="card-body">
            <form class="form-signin" action="/admin-login" method="POST">
                <label for="inputEmail" class="sr-only">Your ID</label>
                <input type="text" name="id" id="uid" class="form-control" placeholder="Your ID" required autofocus><BR>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="pw" id="upw" class="form-control" placeholder="Password" required><br>
                <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit">확인</button>
            </form>
        </div>
    </div>

    <div class="modal">
    </div>
    
    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
